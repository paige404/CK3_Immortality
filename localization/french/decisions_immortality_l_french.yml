l_french:
 immortality_decision:0 "Immortalité"
 immortality_decision_tooltip:0 "Cette décision ajoute un trait vous rendant immortel."
 immortality_decision_desc:0 "laissez la mort et la viellesse derriere vous?"
 immortality_decision_effect_tooltip:0 "Le choix de devenir immortel est devant vous"
 immortality_decision_confirm:0 "Yes."

 immortality_removal_decision:0 "Renoncer a l'immortalité"
 immortality_removal_decision_tooltip:0 "Cette décision vous laissera profiter à nouveau de votre eveloppe mortelle de facon naturelle."
 immortality_removal_decision_desc:0 "Il est peut etre temps de renoncer a votre vie éternelle?"
 immortality_removal_decision_effect_tooltip:0 "Est-ce le moment de sauter le pas?"
 immortality_removal_decision_confirm:0 "Oui, je suis prêt." 
 
 new_invasion_decision:0 "Plannifier une nouvelle invasion"
 new_invasion_decision_tooltip:0 "Cette décision vous permettra à nouveau d'envahir un royaume."
 new_invasion_decision_desc:0 "Etes-vous à nouveau prêt pour de nouvelles conquêtes?"
 new_invasion_decision_effect_tooltip:0 "Votre armée et vous-même êtes prêt pour une nouvelle grande campagne."
 new_invasion_decision_confirm:0 "Pour l'honneur et la gloire!" 
 
 set_age_decision:0 "Choisir un âge"
 set_age_decision_tooltip:0 "Cette décision vous permettra de choisir quel age vous paraiterez lorsque vous serez immortel."
 set_age_decision_desc:0 "Fatigué de votre apparence?"
 set_age_decision_effect_tooltip:0 "Vous avez déjà utilisé votre contrôle pour geler votre age, pourqoi ne pas l'avancer ou le reculer un peu pendant que vous y êtes?"
 set_age_decision_confirm:0 "J'ai déjà stoppé mon viellissement, pourquoi s'arreter?"
 
 restore_body_decision:0 "Restorer votre corps et votre âme"
 restore_body_decision_tooltip:0 "Cette décision enlevera toute les affliction négative de santé, tel que les maladies ou les bléssures."
 restore_body_decision_desc:0 "Vous pouvez arreter le viellissement de votre corps, pourquoi ne pas le soigner également?"
 restore_body_decision_effect_tooltip:0 "Soignez votre corps et votre âme avec le pouvoir de ... quelque chose."
 restore_body_decision_confirm:0 "Pourquoi ne voudrais-je pas être en bonne santé?"

 new_faith_creation_decision:0 "Preparer la création d'une nouvelle croyance"
 new_faith_creation_decision_tooltip:0 "Cette décision vous permettra à nouveau de creer une nouvelle croyance ."
 new_faith_creation_decision_desc:0 "Etes-vous prêt a illuminer vos sujets une nouvelle fois?"
 new_faith_creation_decision_effect_tooltip:0 "Vous vous sentez à nouveau prêt a creer une nouvelle religion."
 new_faith_creation_decision_confirm:0 "Soyez prêt!"
