l_polish:
 immortality_decision:0 "Nieśmiertelność"
 immortality_decision_tooltip:0 "Ta decyzja dodaje cechę, która czyni cię nieśmiertelnym."
 immortality_decision_desc:0 "Zostawić śmierć i starzenie się za sobą?"
 immortality_decision_effect_tooltip:0 "Decyzja o zostaniu nieśmiertelnym leży przed tobą."
 immortality_decision_confirm:0 "Tak."

 immortality_removal_decision:0 "Rezygnacja z nieśmiertelności"
 immortality_removal_decision_tooltip:0 "Ta decyzja pozwoli ci odejść z tego śmiertelnego świata w naturalny sposób."
 immortality_removal_decision_desc:0 "Może nadszedł czas, aby zrezygnować z wiecznego życia?"
 immortality_removal_decision_effect_tooltip:0 "Czy nadszedł czas, aby odejść?"
 immortality_removal_decision_confirm:0 "Tak, jestem gotowy teraz."

 new_invasion_decision:0 "Zaplanuj nową inwazję"
 new_invasion_decision_tooltip:0 "Ta decyzja pozwoli ci ponownie na inwazję królestwa."
 new_invasion_decision_desc:0 "Czy jesteś gotowy, aby ponownie wyruszyć na wielkie podboje?"
 new_invasion_decision_effect_tooltip:0 "Ty i twoje armie jesteście gotowi do wyruszenia na kolejną wielką kampanię."
 new_invasion_decision_confirm:0 "Dla honoru i chwały!"

 set_age_decision:0 "Wybór wieku"
 set_age_decision_tooltip:0 "Ta decyzja pozwoli ci wybrać, jak stary chcesz wyglądać, będąc nieśmiertelnym."
 set_age_decision_desc:0 "Zmęczony tym samym starym wyglądem?"
 set_age_decision_effect_tooltip:0 "Już użyłeś swojej kontroli nad wiekiem, aby zatrzymać swój wiek, czemu nie przesunąć go trochę do przodu lub do tyłu?"
 set_age_decision_confirm:0 "Już zatrzymałem swój wiek, czemu miałbym na tym poprzestać?"

 restore_body_decision:0 "Przywróć swoje ciało i umysł"
 restore_body_decision_tooltip:0 "Ta decyzja usunie wszystkie negatywne skutki zdrowotne, takie jak choroby czy rany."
 restore_body_decision_desc:0 "Możesz zatrzymać starzenie się swojego ciała, czemu nie przywrócić go również?"
 restore_body_decision_effect_tooltip:0 "Uzdrów swoje ciało i umysł mocą... czegoś."
 restore_body_decision_confirm:0 "Czemu nie chciałbym być zdrowy?"

 new_faith_creation_decision:0 "Przygotuj się do stworzenia nowej wiary"
 new_faith_creation_decision_tooltip:0 "Ta decyzja pozwoli ci ponownie stworzyć nową wiarę."
 new_faith_creation_decision_desc:0 "Czy jesteś gotowy, aby ponownie oświecić swój lud?"
 new_faith_creation_decision_effect_tooltip:0 "Czujesz się gotowy, aby ponownie stworzyć nową religię."
 new_faith_creation_decision_confirm:0 "Oto!"

 renegotiate_contract_decision:0 "Przygotuj się do renegocjacji swojego wasalstwa"
 renegotiate_contract_decision_tooltip:0 "Ta decyzja pozwoli ci ponownie zmodyfikować swój feudalny kontrakt."
 renegotiate_contract_decision_desc:0 "Modyfikowanie swojego feudalnego kontraktu od czasu do czasu to tylko twoje prawo jako nieśmiertelnego."
 renegotiate_contract_decision_effect_tooltip:0 "Czujesz się uprawniony do ponownej modyfikacji swojego kontraktu wasalnego."
 renegotiate_contract_decision_confirm:0 "Czas na rozmowę z moim panem..."